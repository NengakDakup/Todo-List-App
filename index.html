<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link rel="stylesheet" href="assets/css/all.css">
  </head>
  <body>
    <header>
      <input type="text" name="" value="" placeholder="Enter a task..." id="item">
      <button type="button" id="addItem"><i class="fa fa-plus"></i></button>
    </header>

    <div class="container">
      <!--incompleted tasks here-->
      <ul class="todo" id="todo">

      </ul>
      <!--completed tasks here-->
      <ul class="todo" id="completed">
      </ul>
    </div>


  </body>

  <script src="assets/js/todo.js" charset="utf-8"></script>
</html>
